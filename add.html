<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Admission Form (2025-26)</title>
  <style>
    /* --- General --- */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #56ccf2, #2f80ed);
      margin: 0;
      padding: 0;
    }

    /* --- Navbar --- */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2f80ed;
      padding: 12px 20px;
      color: #fff;
    }
    .navbar h1 {
      font-size: 20px;
      margin: 0;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #ffe082;
    }
    .menu-btn {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    /* --- Container --- */
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2f80ed;
    }

    /* --- Form --- */
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #2f80ed;
    }
    .full-width {
      grid-column: span 2;
    }
    button {
      grid-column: span 2;
      padding: 12px;
      background: #2f80ed;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1c5bbf;
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      .menu-btn {
        display: block;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        gap: 10px;
        background: #2f80ed;
        padding: 10px;
        position: absolute;
        top: 55px;
        right: 20px;
        border-radius: 8px;
      }
      .nav-links.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1>School Portal</h1>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <div class="nav-links" id="navLinks">
      <a href="#">Home</a>
      <a href="#">Admissions</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- Admission Form -->
  <div class="container">
    <h2>STUDENT’S PROFILE DETAILS (2025-26)</h2>
    <form id="admissionForm">
      <div>
        <label>Student’s Name</label>
        <input type="text" required>
      </div>
      <div>
        <label>Student Aadhar No.</label>
        <input type="text" required>
      </div>
      <div>
        <label>Father’s Name</label>
        <input type="text" required>
      </div>
      <div>
        <label>Father Aadhar No.</label>
        <input type="text" required>
      </div>
      <div>
        <label>Mother’s Name</label>
        <input type="text" required>
      </div>
      <div>
        <label>Mother Aadhar No.</label>
        <input type="text" required>
      </div>
      <div class="full-width">
        <label>Address</label>
        <textarea rows="2"></textarea>
      </div>
      <div>
        <label>Student’s PEN</label>
        <input type="text">
      </div>
      <div>
        <label>Mobile No.</label>
        <input type="tel" required>
      </div>
      <div>
        <label>D.O.B</label>
        <input type="date" required>
      </div>
      <div>
        <label>Category (Caste)</label>
        <input type="text">
      </div>
      <div>
        <label>Minority</label>
        <select>
          <option value="">--Select--</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div>
        <label>Height (cm)</label>
        <input type="number">
      </div>
      <div>
        <label>Weight (kg)</label>
        <input type="number">
      </div>
      <div>
        <label>S.R No</label>
        <input type="text">
      </div>
      <div>
        <label>Class</label>
        <input type="text">
      </div>
      <div>
        <label>Roll No</label>
        <input type="text">
      </div>
      <div>
        <label>Section</label>
        <input type="text">
      </div>
      <div>
        <label>Marks Obt (%) (2024-25)</label>
        <input type="number">
      </div>
      <div>
        <label>Aadhar Card No</label>
        <input type="text">
      </div>
      <div>
        <label>Name on Aadhar</label>
        <input type="text">
      </div>
      <div class="full-width">
        <label>Previous School (New)</label>
        <input type="text">
      </div>
      <div class="full-width">
        <label>Total No. of Days Attended in School (2024-25)</label>
        <input type="number">
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Toggle Navbar on Mobile
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }

    // Form Validation Example
    document.getElementById("admissionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Form submitted successfully!");
    });
  </script>

</body>
</html>
