<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Student Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-2xl rounded-3xl p-8 w-full max-w-3xl">
        <h2 class="text-3xl font-bold text-center text-indigo-600 mb-8">ðŸ“˜ Student Registration Form</h2>

        <form id="schoolForm" class="space-y-6">

            <!-- Student Details -->
            <div class="p-4 border rounded-lg bg-indigo-50">
                <h3 class="font-semibold text-lg text-gray-700 mb-4">Student Details</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" name="name" placeholder="Student Name" required
                        class="w-full px-4 py-2 border rounded-lg">
                    <input type="text" name="roll" placeholder="Roll Number" required
                        class="w-full px-4 py-2 border rounded-lg">
                    <input type="text" name="class" placeholder="Class" required
                        class="w-full px-4 py-2 border rounded-lg">
                    <input type="text" name="section" placeholder="Section" required
                        class="w-full px-4 py-2 border rounded-lg">
                    <input type="email" name="studentEmail" placeholder="Student Email" required
                        class="w-full px-4 py-2 border rounded-lg">
                    <input type="tel" name="studentPhone" placeholder="Student Phone" required
                        class="w-full px-4 py-2 border rounded-lg">
                    <textarea name="studentAddress" placeholder="Student Address" rows="2"
                        class="w-full px-4 py-2 border rounded-lg"></textarea>
                    <input type="number" name="fees" placeholder="Fees (â‚¹)" required
                        class="w-full px-4 py-2 border rounded-lg">
                </div>
            </div>

            <!-- Father Details -->
            <div class="p-4 border rounded-lg bg-yellow-50">
                <h3 class="font-semibold text-lg text-gray-700 mb-4">Father Details</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" name="fatherName" placeholder="Father Name" required
                        class="w-full px-4 py-2 border rounded-lg">
                    <input type="email" name="fatherEmail" placeholder="Father Email" required
                        class="w-full px-4 py-2 border rounded-lg">
                    <input type="tel" name="fatherPhone" placeholder="Father Phone" required
                        class="w-full px-4 py-2 border rounded-lg">
                </div>
            </div>

            <!-- Mother Details -->
            <div class="p-4 border rounded-lg bg-pink-50">
                <h3 class="font-semibold text-lg text-gray-700 mb-4">Mother Details</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" name="motherName" placeholder="Mother Name" required
                        class="w-full px-4 py-2 border rounded-lg">
                    <input type="email" name="motherEmail" placeholder="Mother Email" required
                        class="w-full px-4 py-2 border rounded-lg">
                    <input type="tel" name="motherPhone" placeholder="Mother Phone" required
                        class="w-full px-4 py-2 border rounded-lg">
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex flex-col md:flex-row gap-4 mt-4">
                <button type="submit"
                    class="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">Submit</button>
                <button type="button" id="clearBtn"
                    class="flex-1 bg-gray-400 text-white py-3 rounded-lg font-semibold hover:bg-gray-500 transition">Clear</button>
            </div>
        </form>

        <p id="msg" class="text-center text-green-600 font-medium mt-4 hidden">âœ… Form submitted successfully!</p>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbx28ArU6kafZL-IpgQgWX2O_yk4jnABYapsne76AUfFgY8IONvcjjMJTZkPv-AQWnzF/exec"; // Replace with your deployed Apps Script URL
        const form = document.getElementById("schoolForm");
        const msg = document.getElementById("msg");
        const clearBtn = document.getElementById("clearBtn");

        form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(scriptURL, { method: "POST", body: new FormData(form) })
                .then(response => {
                    msg.classList.remove("hidden");
                    form.reset();
                    setTimeout(() => msg.classList.add("hidden"), 4000);
                })
                .catch(error => alert("Error! " + error.message));
        });

        clearBtn.addEventListener("click", () => form.reset());
    </script>
</body>

</html>
